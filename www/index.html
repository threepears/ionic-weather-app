<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <!-- <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet"> -->

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above -->
    <link href="css/ionic.app.css" rel="stylesheet">  

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- Skycons! -->
    <script src="lib/skycons/skycons.js"></script>
    <script src="lib/angular-skycons/angular-skycons.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane ng-controller="weatherController as weather">
      <div class="bar bar-calm item-input-inset">
        <label class="item-input-wrapper">
          <i class="icon ion-ios-search placeholder-icon"></i>
          <input type="search" ng-model="weather.searchQuery" placeholder="Enter Your Location">
        </label>
        <button ng-click="weather.search()" class="button button-positive">
          Search
        </button>
      </div>
      <ion-content>
        <div id="container">
          <h2>{{weather.temp}}ËšF</h2>
          <skycon icon="weather.icon" size="200" color="weather.color"></skycon>
        </canvas>
        </div>
      </ion-content>
    </ion-pane>


  </body>
</html>
